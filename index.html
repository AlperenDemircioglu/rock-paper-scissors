<!DOCTYPE html>
<html>
<head>
    <meta charset="utf">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <section class="flex-container">
        <div class="scoreBoard">
            <div class="left">
                <div class="top">
                    <h1>User</h1>                
                </div>
                <div class="bot">
                    <h1>0</h1>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <h1>Computer</h1>
                </div>
                <div class="bot">
                    <h1>0</h1>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="rock"><h1>Rock</h1></button>
            <button id="paper"><h1>Paper</h1></button>
            <button id="scissors"><h1>Scissors</h1></button>
        </div>
        <div class="roundBoard">Son maçın sonucu</div>

    </section>





    <script src="game.js"></script>
</body>



</html>
